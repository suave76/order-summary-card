<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" description="Suave Thapa">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- stylesheet link  -->
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="styles.css">

  <!--Fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet"
  />

  <title>Frontend Mentor | Order summary card</title>
</head>
  <body class="d-flex d-flex-column align-center justify-center text-align-center padding-all-48px">
    <!-- #### Main Card Section #####  -->
    <section class="Card border-radiua-16px">
      <!-- ** Hero image **  -->
        <img
          class=""
          src="images/illustration-hero.svg"
          alt="girl_enjoying_music"
        />
      
      <!-- ** Hero text section **  -->
      <main class="padding-all-48px">
        <header>
          <h1 class="font-large padding-top-bottom-8px font-bold">Order Summary</h1>
        </header>
        <p class="font-medium padding-all-16px font-light">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <!-- Annual Plan Section  -->
        <section>
          <div class="d-flex justify-start padding-all-16px align-center border-radiua-12px mg-top-bottom-12px plan ">
            <img src="images/icon-music.svg"  alt="music_icon" />
            <div class="mg-sides-16px">
              <h2 class="font-bold font-medium">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="mg-left-auto plan-change font-semi-bold">Change</a>
          </div>
        </section>

        <!-- CTA Section  -->
        <section class="mg-top-bottom-8px CTA">
          <button class="btn btn-large padding-all-16px mg-top-bottom-24px font-medium font-semi-bold border-radiua-12px">Proceed to Payment</button>
          <a class="font-medium font-semi-bold" href="#">Cancel Order</a>
        </section>
      </main>
    </section>

    <!-- Attribution Section -->
      <div class="attribution mg-top-bottom-16px">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">GeeksforGeeks</a>.
      </div>
    
  </body>
</html>
